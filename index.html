<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot" style="padding: 30px; background-color: rgba(151, 243, 199, 0.5);">
        <p style="font-size: 23px; text-align: center;">Chatbot Support <img src="img/bot-mini.png" alt="" height="20"></p>
        
        <div id="container" class="container">
            <div id="chat" class="chat">
                <div id="messages" class="messages"></div>
                <input id="input" type="text" placeholder="Say something..." autocomplete="off" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
